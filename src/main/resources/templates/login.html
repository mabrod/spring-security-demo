<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header :: head"></div>
<body>
    <div class="container">

        <div class="row">

            <div class="col-md-offset-3 col-md-4">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title text-center"><span th:text="#{login.form.header}"/></div>
                    </div>
                    <div class="panel-body">

                        <div class="alert alert-danger" th:if="${param.error}">
                           <span th:text="${session.authError}"/>
                        </div>

                        <div class="alert alert-success" th:if="${param.logout}">
                            <span th:text="#{login.form.logout.msg}"/>
                        </div>

                        <form th:action="@{/login}" method="POST" th:object="${loginForm}">

                            <div class="form-group">
                                <label><span th:text="#{login.form.userName}"/></label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="username" name="username" type="text" class="form-control" value="" autofocus="autofocus"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label><span th:text="#{login.form.password}"/></label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input name="password" type="password" class="form-control" value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                    <button type="submit" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in">&nbsp;</i><span th:text="#{login.form.btn}"/></button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
<div th:replace="common/footer :: footer"></div>
</div>
</body>
</html>
